<div id="fb-root"></div>
<div class="container-fluid">
    <div class="container registerLogin w3-animate-bottom" style="margin-top: 10vh;">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default w3-card-4">
                    <div class="panel-heading" style="padding-bottom:50px;">
                        <h3 class="panel-title">Sign up with your Gen ID or phone number?</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <input class="form-control" id="GenID" placeholder="Gen ID" name="GenID" type="text" autofocus>
                            </div>
                            <h5>Or</h5>
                            <div class="form-group">
                                <input class="form-control" id="phone" placeholder="Phone Number" name="Phone" type="text" value="">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a href="/#/confirm-information" style="text-align:center;border: blue 1px solid; padding:10px">Sign Me Up</a>
                            

                        </form>
                        <div class="switch">
                            <a href="/#/login">Have an account?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
